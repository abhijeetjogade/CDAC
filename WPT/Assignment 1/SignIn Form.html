<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signin Form</title>
    <style>
        body {
          font-family: 'Times New Roman', Times, serif;
          background-image: url('img1.jpg'); /* Corrected: added file extension (.jpg) */
          height: 100vh;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
            width: 500px;
            background-color: #d7e11a;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(234, 4, 4, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 11px; 
        }
        .form-group input[type="submit"],
        .form-group .forgot-password,
        .form-group .signup {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .form-group input[type="submit"]:hover,
        .form-group .forgot-password:hover,
        .form-group .signup:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>SignIn Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <form action="#" method="post">
            <div class="form-group">
                <a href=" ">New user?</a>
                <input type="submit" class="signup" value="Sign Up">
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>
        </form>
    </div>
</body>
</html>
